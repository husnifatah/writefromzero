<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Latihan JavaScript - Counter</title>
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
                padding: 40px;
            }
            button {
                font-size: 20px;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 15px;
                color: white
            }
            .tambah {
                background-color: green;
            }
            .kurang {
                background-color: red;
            }
            .reset {
                background-color: orange;
            }
            .alert {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Counter Sederhana</h1>
        <p>Angka : <span id="angka">0</span></p>
        <button class="tambah">Tambah</button>
        <button class="kurang">Kurang</button>
        <button class="reset">Reset</button>
        <button class="alert" onclick="alert('Halo Husni!')">Sapa Aku</button>

        <script>
            let angka = 0;
            const span = document.querySelector('#angka');

            document.querySelector('.tambah').addEventListener('click', () => {
                angka++;
                span.textContent = angka;
            })
            document.querySelector('.kurang').addEventListener('click', () => {
                angka--;
                span.textContent = angka;
            })
            document.querySelector('.reset').addEventListener('click', () => {
                angka = 0;
                span.textContent = angka;
            })

        </script>
    </body>
</html>
